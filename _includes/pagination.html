<nav class="pagination" role="pagination">
    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
            <a class="newer-posts" href="{{site.baseurl}}/" title="Page précédente">&laquo; Précédent</a>
        {% else %}
            <a class="newer-posts" href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}" title="Page précédente">&laquo; Précédent</a>
      {% endif %}
    {% endif %}
    <span class="page-number"> &nbsp; &nbsp; Page {{paginator.page}} sur {{paginator.total_pages}} &nbsp; &nbsp; </span>
    {% if paginator.next_page %} 
        <a class="older-posts" href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}" title="Page suivante">Suivant &raquo;</a>
    {% endif %} 
</nav>
